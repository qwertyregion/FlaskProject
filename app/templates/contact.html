{% extends 'base.html' %}


{% block content %}

<h1>Привет, {{ current_user.username }}!</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">Выйти</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}">Войти</a>
    {% endif %}
<h1> страница контактов </h1>

{% endblock %}
